schema_version = "1.0.0"

# Package ID in the format: author_name_package_name (must be valid Python identifier)
id = "blender_bob_bb_snap"

# Addon version
version = "1.0.0"

# Display name shown in Blender's preferences
name = "BB Snap"

# Short description
tagline = "Snap objects to incremental distances using sliders"

# Detailed description
description = """
BB Snap is a simple yet powerful addon that allows you to move selected objects 
in precise increments using sliders. Set a snap distance and use the X, Y, Z 
sliders to move objects in either global or local coordinate space.

Features:
- Customizable snap distance
- Global and Local coordinate space options
- X, Y, Z axis sliders for precise movement
- Works with multiple selected objects
- Reset button to zero all sliders
"""

